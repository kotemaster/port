<style>
    div { 
        margin:10px; 
        border:1px 
        solid #abc; 
        padding:8px; 
    }
    div:first-child {cursor:pointer;}

    .redBg {
        background:red;
    }
</style>

<script>
    function LG() { console.log(arguments); }
	function dude ( domEl, guy) {
	    console.log( domEl );
	    console.log( guy );
        var bird = 'chicken';  
	    console.log( guy + ' is ' + bird );
		$(domEl).text('I am changed');
        $(domEl).addClass('redBg');
	}

    function restore(domEl) {
        $(domEl).removeClass('redBg');
    }
</script>

<html>
    <head>
        <script src='../../lib/js/jquery.js'></script>
    </head>

    <body>
        <div id='test1' onmouseover='dude(this, 5);' onmouseout='restore(this)';>I am in a div.</div>
		<div id='test2' onclick='dude(7)'> Something New </div>
    </body>
</html>
