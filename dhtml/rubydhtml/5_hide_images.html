<style>
	.radiobutton {
		border:1px solid green;
		margin:5px 5px 5px 5px;

		height:30px;
		width:350px;
		color:brown;
		}

	.bear1 {
		float:left;
		}

	.bear2 {
		float:left;

		}

	.hidden {
		display:none;
	}
</style>

<html>
    <head>
        <script src='../../lib/js/jquery.js'></script>
        <script>
            function cub (yo) {
                $('.bears').addClass('hidden');

                if ( yo == 'dude1' ) { 
                    $('#bear1').removeClass('hidden');
                 } else {
                    $('#bear2').removeClass('hidden'); 
                    if ( yo == 'bothdudes' ) {
                        $('#bear1').removeClass('hidden');
                    }
                }
                console.log( $('#radio1').attr('name') );
            }
            $(document).ready( 
                function () { 
                    $('#radio1').trigger('click'); 
                } 
            );

            for ( var i=0; i<10 ; i++ ) {
                console.log( i );
            }
        </script>
    </head>

    <body>
        <div class='radiobutton'> 
            Cute Bear 1 <input id='radio1' name="Choose" type="radio" onClick="cub('dude1')">
            Cute Bear 2 <input id='radio2' name="Choose" type="radio" onClick="cub('dude2')">
			Both Cute Bears <input id='radio3'  name="Choose" type="radio" onClick="cub('bothdudes')">

</html>
