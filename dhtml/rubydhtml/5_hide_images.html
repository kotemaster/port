<style>
	.radiobutton {
		border:1px solid green;
		margin:5px 5px 5px 5px;
		padding:5px 5px 5px 5px;
		height:30px;
		width:350px;
		color:brown;
		}

	.bear1 {
		float:left;
		}

	.bear2 {
		float:left;
		margin-left:5px;
		}

	.hidden {
		display:none;
	}
</style>

<html>
    <head>
        <script src='../../lib/js/jquery.js'></script>
        <script>
            function cub (yo) {
                $('.bear1, .bear2').addClass('hidden');

                if ( yo == 'dude1' ) { 
                    $('.bear1').removeClass('hidden');
                 } else {
                    $('.bear2').removeClass('hidden'); 
                    if ( yo == 'bothdudes' ) {
                        $('.bear1').removeClass('hidden');
                    }
                }
            }
            $(document).ready( function () { $('.radiobutton input:first-child').trigger('click'); } );
        </script>
    </head>

    <body>
        <div class='radiobutton'> 
            Cute Bear 1 <input name="Choose" type="radio" onClick="cub('dude1')">
            Cute Bear 2 <input name="Choose" type="radio" onClick="cub('dude2')">
			Both Cute Bears <input name="Choose" type="radio" onClick="cub('bothdudes')">
        </div>
        <div class='bear1'>
            <img src=http://t2.gstatic.com/images?q=tbn:ANd9GcRDRRqVZIsX_ZlekYaCVv9VI8sYIMw18d-VrSw5L3xUspZ5GzJx-w>
        </div>
        <div class='bear2'>
            <img src=http://t3.gstatic.com/images?q=tbn:ANd9GcQAbnMWNtqgOJ-Nc1wWCiOSb2i7Gb2Qf0OeTIYD5DCVOzjfh3FlOg>
        </div>
    </body>
</html>
