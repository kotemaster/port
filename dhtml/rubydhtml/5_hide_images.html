<style>
	.radiobutton {
		border:1px solid green;
		margin:5px 5px 5px 5px;
		padding:5px 5px 5px 5px;
		height:30px;
		width:350px;
		color:brown;
		}

	.bear1 {
		float:left;
		}

	.bear2 {
		float:left;
		margin-left:5px;
		}

	.hidden {
		display:none;
	}
    #jo span {
        background:red;
    }
</style>

<html>
    <head>
        <script src='../../lib/js/jquery.js'></script>
        <script>
            function cub (yo) {
                $('.bears').addClass('hidden');

                if ( yo == 'dude1' ) { 
                    $('#bear1').removeClass('hidden');
                 } else {
                    $('#bear2').removeClass('hidden'); 
                    if ( yo == 'bothdudes' ) {
                        $('#bear1').removeClass('hidden');
                    }
                }
                console.log( $('#radio1').attr('name') );
            }
            $(document).ready( 
                function () { 
                    $('#radio1').trigger('click'); 
                } 
            );

            var ar = [1,'chicken',3,4,'nothing'];
            console.log( 'ar length is ' + ar.length);
            var z = 3;
            console.log( 'ar at position 3 is ' + ar[z]);
            console.log( 'LOOP starts here ................');

            for ( var i=0; i<ar.length ; i++ ) {
                console.log('at position ' + i + ' ar value is ' +  ar[i] );
            }
            console.log( 'LOOP ends here ................');

            var obj = { 'first' : 'Jo', 'phone' : '555-555-5555' };
            console.log( 'Phone number of ' + obj.first + ' is ' + obj.phone);
            $(document).ready( function() {
                $('#jo').html( '<span>Phone number of ' + obj.first + ' is ' + obj.phone + '</span>');
            });
        </script>
    </head>

    <body>
        <div id='jo'>
        </div>
        <div class='radiobutton'> 
            Cute Bear 1 <input id='radio1' name="Choose" type="radio" onClick="cub('dude1')">
            Cute Bear 2 <input id='radio2' name="Choose" type="radio" onClick="cub('dude2')">
			Both Cute Bears <input id='radio3'  name="Choose" type="radio" onClick="cub('bothdudes')">
        </div>
        <div id='bear1' class='bears'>
            <img src=http://t2.gstatic.com/images?q=tbn:ANd9GcRDRRqVZIsX_ZlekYaCVv9VI8sYIMw18d-VrSw5L3xUspZ5GzJx-w>
        </div>
        <div id='bear2' class='bears'>
            <img src=http://t3.gstatic.com/images?q=tbn:ANd9GcQAbnMWNtqgOJ-Nc1wWCiOSb2i7Gb2Qf0OeTIYD5DCVOzjfh3FlOg>
        </div>
    </body>
</html>
