<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
    $("#hide").click(function(){
      $("p").hide();
	});

    $("#show").click(function(){
  	    $("p").show();
	});
    
	$(".gone").click(function(){
		$(this).hide();
	});
});
</script>

</head>
	<body>
        <h2>This is a heading</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <button id="hide">Disappear</button>
        <button id="show">Bring me Back </button>

        <p class="gone"> Click me and I go </p>
        <p class="gone"> Never to return </p>
        <p class="gone"> Unless you code something new </p>
	</body>
</html>
