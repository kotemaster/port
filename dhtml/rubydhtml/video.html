<style>
    li {
        cursor:pointer;
    }
</style>

<html>
<head>
    <script src='../../lib/js/jquery.js'></script>
    <script>
       function playVid( url, start, end, duration) {
	   			$('#notify').text('Video Opened'); 
            $('#video').append( '<iframe type="text/html" width="905" height="700"' 
                                + 'src="http://www.youtube.com/v/' + url 
                                + '&autoplay=true&start=' + start 
                                + '&end=' + end 
                                + '" autoplay ></iframe>');
           setTimeout(function() { 
                $('#video iframe').remove(); 
				$('#notify').text('video closed');
            }, duration); 
       }
    </script> 
</head>

<body>
    <div id='container'>
        <div id='list'>
            <ul>
                <li onclick='playVid("Jfq3c4Cf1Fs", 2, 40, 20000);'>first video</li>
            </ul>
        </div>
        <div id='video'></div>
        <div id='notify'> </div>
    </div>
</body>
</html>
