<style>
   div {
        margin:0px;
        border:1px solid #abc;
        padding:8px; 
   }

    div.tabs, div.tabs div { 
        float:left; 
        cursor:pointer;
    }

    div.tabs div {
        width:80px;
        font-style:italic;
    }   

    #content, div.tabs { 
        border:none; 
        margin:0; 
        padding:0; 
    }

    #content > div {
        border-top:1px solid #eee;
        width:276px;
        background:#eee;
    }

    #content > div { 
        clear:both;
    }

    .hide { 
        display:none; 
    }

    .selected {
        background: #eee;
        border-bottom:1px solid #eee;
    }
</style>

<script>
    function LG() { console.log(arguments); }

    /*
        javascript concatenation of strings: it uses '+' to join two strings together.
        Example:
        'abc' + 'def' will produce a string 'abcdef'

        var string1='I am string1';
        var string2='I am string2';

        string1 + string2 will produce 'I am string1I am string2'
        ... you see the problem with not adding a space between two strings, to fix do this:
        string1 + ' ' + string2 will now prduce 'I am string1 I am string2'
        or
        var string1='I am string1 ' (notice the extra space at the end)
    */
    function toggle( el, whichOne ) {
        var par      = 'div#content';
        var children = par + ' div';
        var selector = par + ' .' + whichOne;

        console.log( '>>> Parent:[' + par +  '] >>> Children:[' + children + '] >>> Selector:[' + selector + ']');

        $(children).hide();
        $(selector).fadeIn(300);

        $(el).parent().find('div').removeClass('selected');
        $(el).addClass('selected');
    }
</script>

<html>
    <head>
        <script src='../lib/js/jquery.js'></script>
    </head>

    <body>
        <div class='tabs'>
            <!-- This time toggle is called with a simple string argument -->
            <div class='selected' onclick='toggle(this, "left")'>Show left</div>
            <div onclick='toggle(this, "center")'>Show center</div>
            <div onclick='toggle(this, "right")'>Show right</div>
        </div>

        <div id='content'>
            <div class='left'>Left div</div>
            <div class='center hide'>Center div</div>
            <div class='right hide'>Right div</div>
        </div>
    </body>

</html>
