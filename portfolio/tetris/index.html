<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src='../../lib/js/jquery.js'></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<p> Tetris </p>
			<div class="game">
				<table border='1'>
				<td>
					<script language="Javascript">
						createboard();
					</script>
				</td>
				</table>
			</div>
			<div class="controls">
				<p>Score: 1234567</p>
					<hr>
					<p>Controls</p> </p>
				<div class="buttonwrap">
					<input type='button' value='Start' />
					<input type='button' value='Pause' />
				</div>
				<div id="keycontrols">
					<ul>
						<li>Rotate: Space</li>
						<li>Directions: Arrows</li>
						<li><a href="javascript:makeblock(0,6,0)"> Make block 0 6 0 </a></li>
						<li><a href="javascript:makeblock(1,2,0)"> Make block 1 2 0 </a></li>
						<li><a href="javascript:makeblock(2,2,7)"> Make block 2 2 7 </a></li>
						<li><a href="javascript:makeblock(3,6,3)"> Make block 3 6 3 </a></li>
						<li><a href="javascript:makeblock(4,12,3)"> Make block 4 12 3 </a></li>
						<li><a href="javascript:makeblock(5,2,10)"> Make block 5 2 10 </a></li>
						<li><a href="javascript:makeblock(6,6,12)"> Make block 6 6 12 </a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
