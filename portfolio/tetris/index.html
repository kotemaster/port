		<script src='../../lib/js/jquery.js'></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<p> Tetris </p>
			<div class="game">
				<table border='1'>

						createboard();
					</script>

			</div>
