<html>	
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="../lib/js/jquery.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class='wrapper'>
            <form action="javascript:false" onsubmit="saveFormData(this)">
                <fieldset>
                    <ul>
                        <li><label>Last Name: </label><input type="text" value="Blo"/></li>
                        <li><label>First Name:</label><input type="text" value="Jo"/></li>
                        <li>
                            <label for="ta">Description:</label>
                            <textarea id='ta' rows="5" cols="50">One good dude.</textarea>
                        </li>
                        <li>
                            <label>Country:</label>
                            <select>
                                <option>Canada</option>
                                <option>U.S.</option>
                                <option selected>Japan</option>
                                <option>China</option>
                            </select>
                        </li>
                        <li class='lab'>User Status:</li>
                        <li class='sub'>
                            <input checked type="checkbox" /><span>Active</span>
                            <input type="checkbox" /><span>Has Root Access</span>
                        </li>
                        <li class='lab'>User Type:</li>
                        <li class='sub'>
                            <input name="userType" type="radio"><span>Manager</span>
                            <input checked name="userType" type="radio"><span>Coordinator</span>
                            <input name="userType" type="radio"><span>User</span>
                        </li>
                        <li><input type="submit" value="Save Data" /></li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </body>
</html>
