<html>

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="../lib/js/jquery.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class='wrapper'>
            <form action="javascript:false" onsubmit="saveFormData(this)">
                <fieldset>
                    Last Name:  <input type="text" value="Blo"/>

                    <label for="ta">Description : </label><textarea id='ta' rows="5" cols="50">One good dude.</textarea>
                    Country : 
                    <select>

                        <option selected>Japan</option>
                        <option>China</option>
                    </select>
                    User Active:<input checked type="checkbox" />

            </form>
        </div>
