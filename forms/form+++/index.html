<html>	
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script src="../lib/js/jquery.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class='wrapper'> <!-- this div contains the form -->
            <form action="javascript:false" onsubmit="saveFormData(this)">
                <fieldset>
                <legend>Users</legend>
                    <ul>
                        <li><label>Last Name: </label><input name='first' type="text" value="Blo"/></li>
                        <li><label>First Name:</label><input name='last' type="text" value="Jo"/></li>
                        <li>
                            <label    for="ta">Description:</label>
                            <textarea id= 'ta' name="desc" rows="5" cols="50">One good dude.</textarea>
                        </li>
                        <li class='boxes'>
                            <fieldset>
                                <legend>User Type</legend>
                                <div>
                                    <label for="r0">Manager</label>
                                    <input id= "r0" name="userType" type="radio">
                                </div>
                                <div>
                                    <label for="r1">Coordinator</label>
                                    <input id= "r1" name="userType" type="radio" checked>
                                </div>
                                <div>
                                    <label for="r2">User</label>
                                    <input id= "r2" name="userType" type="radio">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>User Status</legend>
                                <div>
                                    <label for="c0">Active</label>
                                    <input id= "c0" name="userStatus" type="checkbox" checked />
                                </div>
                                <div>
                                    <label for="c1">Has Root Access</label>
                                    <input id= "c1" name="userStatus" type="checkbox"/>
                                </div>
                            </fieldset>
                        </li>
                        <li class='sub'>
                            <label>Country:</label>
                            <select name="country">
                                <option selected>Poland</option>
                                <option         >Canada</option>
                                <option         >U.S.</option>
                                <option         >Japan</option>
                                <option         >China</option>
                            </select>
                        </li>
                        <li class='button'><input type="submit" value="Save Data" /></li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </body>
</html>
