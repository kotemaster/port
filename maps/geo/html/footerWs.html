<div id="footer" ng-init="addr='163 Legionow Gdyna Poland'">
    <div id="panel">
      <input id="address" type="textbox" ng-model="addr">
      <input type="button" value="Locate on Map" ng-click="locAddress()">
    </div>
    <div ng-show="coords.lon">Lon: {{coords.lon}}, Lat: {{coords.lat}}</div>
    <div ng-show="coords.elevation" >Elevation: {{coords.elevation}}</div>
    <div class="notify">{{message}}</div>
</div>
