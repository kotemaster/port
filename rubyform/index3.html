
<html>
	<head>
		<link href="index3.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='wrapper'>
			<form action="javascript:false" onsubmit="saveFormData(this)">
				<fieldset>
					<legend> Doggies </legend>
					<ul>
						<li><label> Dog Name:</label> <input type="text" value="Lassie"/></li>
						<li><label> Owner Name:</label> <input type="text" value="Bob"></li>
						<li> 
                            <label for="ta"> Description: </label>
						    <textarea id='ta' rows="5" cols="40"> Chillin dog </textarea>
                        </li>
						<li class='boxes'>
				<fieldset>	
					<legend> Size: </legend>
						<div>
							<label for="r0"> Big </label>
							<input id= "r0" name="userType" type="radio">
						</div>
						<div>	
							 <label for="r1"> Medium </label>
							 <input id= "r1" name="userType" type="radio">
						</div>
						<div> 
							<label for="r2"> Small </label>
							<input id= "r2" name="userType" type="radio" checked>
						</div>
				</fieldset>
				<fieldset>
						<legend> Misc </legend>
						<div>
							 <label for="c0"> Friendly </label>
							 <input id="c0" name="userStatus" type="checkbox" checked />
						</div>
						<div> 
							<label for="c1"> House Trained </label>
							<input id= "c1" name="userStatus" type="checkbox"/>
						</div>
					</fieldset>
						</li>
						<li class="sub">
								<label>Breed:</label>
							<select name="breed">
								<option> Pitty </option>
								<option> Rottie </option>
								<option selected> Husky </option>
								<option> Lab </option>
								<option>  Retriever </option>
								<option> Shepheard </option>
								<option> Mutt </option>
							</select>
						</li>
						<li class='button'><input type="submit" value="Save Data"/></li>
					</ul>
			</fieldset>
		</form>
		</div>
	</body>
</html>
