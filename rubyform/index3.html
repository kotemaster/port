
<html>
	<head>
		<link href="index3.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class='wrapper'>
			<form action="javascript:false" onsubmit="saveFormData(this)">
				<fieldset>
					<legend> Doggies </legend>
					<ul>
						<li><label> Dog Name:</label> <input type="text" value="Lassie"/></li>
						<li><label> Owner Name:</label> <input type="text" value="Bob"></li>
						<li> <label for="ta"> Description: </label>
						<textarea id='ta' rows="5" cols="40"> Chillin dog </textarea></li>
						<li>
						<li class='boxes'>
							<fieldset>
								Breed:
							<select>
								<option> Pitty </option>
								<option> Rottie </option>
								<option selected> Husky </option>
								<option> Lab </option>
								<option> Golden Retriever </option>
								<option> German Shepheard </option>
								<option> Mutt </option>
							</select>
						</li>
						
			 			<li class='lab'> Misc </li>
						<li class='sub'> 
							 <input checked type="checkbox"/><span> Friendly:</span>
							 <input type="checkbox"/><span> House Trained: </span>
						</li>
						<li class='lab'> Size: </li>
						<li class='sub'>
							 <input name="userType" type="radio"><span> Big </span>
							 <input checked name="userType" type="radio"><span> Medium </span>
							 <input name="userType" type="radio"><span> Small </span>
						</li>
						<li><input type="submit" value="Save Data"/></li>
					</ul>
			</fieldset>
		</div>
	</body>
</html>
