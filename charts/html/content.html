<div class="jqueryData">
    <div>
        <div class="button" onclick="getData()">Get Data from Server JQuery</div>
    </div>
    <div id="serverData"></div>
</div>
<div class="angularData">
    <div>
        <div class="button" ng-click="getAngularData()">Get Data from Server Angular</div>
    </div>
    <div id="serverDataAngular">{{angularData}}</div>
    <div>
        <div class="button" ng-click="postAngularData()">Post Data</div>
        <input type="text" name="something" ng-model="something"></input>
    </div>
</div>
<div class="testData">
    <div>
        <label>First Name:</label>
        <input type="text" ng-model="angularData[0].first" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" ng-model="angularData[0].last" />
    </div>
    <div>
        <label>Sport:</label>
        <input type="text" ng-model="angularData[0].sport" />
    </div>

    <div>
        <label>First Name:</label>
        <input type="text" ng-model="angularData[1].first" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" ng-model="angularData[1].last" />
    </div>
    <div>
        <label>Sport:</label>
        <input type="text" ng-model="angularData[1].sport" />
    </div>

    <div>
        <label>First Name:</label>
        <input type="text" ng-model="angularData[2].first" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" ng-model="angularData[2].last" />
    </div>
    <div>
        <label>Sport:</label>
        <input type="text" ng-model="angularData[2].sport" />
    </div>
</div>
<div class="testData">
    <div>
        <label>First Name:</label>
        <input type="text" ng-model="fname" />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" ng-model="lname" />
    </div>
    <div>
        <label>Sport:</label>
        <input type="text" ng-model="sport" />
    </div>
    <div class="button" ng-click="postAngularData()">Save</div>
</div>
