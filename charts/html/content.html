<div class="jqueryData">
    <div>
        <button onclick="getData()">Get Data from Server JQuery</button>
    </div>
    <div id="serverData"></div>
</div>
<div class="angularData">
    <div>
        <button ng-click="getAngularData()">Get Data from Server Angular</button>
    </div>
    <div id="serverDataAngular">{{angularData}}</div>
    <div>
        <button ng-click="postAngularData()">Post Data</button>
        <input type="text" name="something" ng-model="something"></input>
    </div>
</div>
