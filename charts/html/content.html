<div class="jqueryData">
    <div>
        <div class="button" onclick="getData()">Get Data from Server JQuery</div>
    </div>
    <div id="serverData"></div>
</div>
<div class="angularData">
    <div>
        <div class="button" ng-click="getAngularData()">Get Data from Server Angular</div>
    </div>
    <div id="serverDataAngular">{{angularData}}</div>
    <div>
        <div class="button" ng-click="postAngularData()">Post Data</div>
        <input type="text" name="something" ng-model="something"></input>
    </div>
</div>
